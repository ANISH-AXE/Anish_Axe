<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Interface</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #15102a;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #0d0221;
            z-index: 10;
            position: relative;
        }

        .logo {
            height: 50px;
            border-radius: 50%;
        }

        .menu-bar {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-bar div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 3px 0;
            transition: all 0.3s ease;
        }

        .menu-bar:hover div {
            background-color: #4CAF50;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 15px;
            background-color: #2a1b4b;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 20;
        }

        .dropdown-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .dropdown-menu a:hover {
            background-color: #4CAF50;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 20px;
            padding: 20px;
        }

        .product {
            background-color: #1f1835;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            z-index: 1;
            cursor: pointer;
            overflow: hidden; /* Ensure badges don't overflow */
        }

        .product img {
            width: 100%;
            border-radius: 5px;
            margin: 0 auto;
            display: block;
            transition: transform 0.3s;
        }

        .product h3 {
            font-size: 18px;
            margin-top: 10px;
            color: #ffffff;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .featured-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #b30000;
            color: white;
            font-size: 12px;
            padding: 3px 7px;
            border-radius: 3px;
            font-weight: bold;
        }

        .discount-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ffcc00; /* Yellow background */
            color: black;
            font-size: 12px;
            padding: 3px 7px;
            border-radius: 3px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* WhatsApp floating icon bottom left */
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            cursor: pointer;
            width: 70px;
            height: 70px;
        }

        .whatsapp-float img {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

    <script>
        function toggleMenu() {
            const dropdownMenu = document.getElementById("dropdownMenu");
            dropdownMenu.style.display =
                dropdownMenu.style.display === "block" ? "none" : "block";
        }

        window.onclick = function (event) {
            const dropdownMenu = document.getElementById("dropdownMenu");
            if (!event.target.closest(".menu-bar")) {
                dropdownMenu.style.display = "none";
            }
        };
