<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #15102a;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #0d0221;
            z-index: 10;
            position: relative;
        }

        .logo {
            height: 50px;
            border-radius: 50%;
        }

        .menu-bar {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-bar div {
            width: 35px;  /* Made the lines longer */
            height: 4px;
            background-color: white;
            margin: 6px 0;
            transition: all 0.3s ease;
        }

        .menu-bar:hover div {
            background-color: #4CAF50;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 15px;
            background-color: #2a1b4b;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 20;  /* Ensure it stays above other content when opened */
        }

        .dropdown-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 1rem;
        }

        .dropdown-menu a:hover {
            background-color: #4CAF50;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 15px;
            padding: 20px;
        }

        .product {
            background-color: #1f1835;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            z-index: 1;  /* Ensure the products stay behind the dropdown menu */
        }

        .product img {
            width: 100%;
            border-radius: 5px;
        }

        .product h3 {
            font-size: 18px; /* Adjusted for better readability */
            margin-top: 10px;
            color: #ffffff;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .next-button {
            display: block;
            padding: 10px;
            background: linear-gradient(45deg, #4b0082, #8a2be2);
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            margin-top: 15px;
            transition: background 0.3s, transform 0.3s;
        }

        .next-button:hover {
            background: linear-gradient(45deg, #8a2be2, #4b0082);
            transform: scale(1.1);
        }

        .featured-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #b30000; /* Changed color to red */
            color: white;
            font-size: 12px;
            padding: 3px 7px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo" class="logo"> <!-- Add your logo URL here -->
        <div class="menu-bar" onclick="toggleMenu()">
            <div></div>

        <div class="dropdown-menu" id="dropdownMenu">

        <div class="product topup" id="telegram-premium">

    </div>

    <script>
        function toggleMenu() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        window.onclick = function(event) {
            const dropdownMenu = document.getElementById('dropdownMenu');
            if (!event.target.closest('.menu-bar')) {
                dropdownMenu.style.display = 'none';
            }
        }
    </script>

</body>
