<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcoming Feature</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d0221, #1d033b, #2a0845);
      color: white;
      text-align: center;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .title {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }
    .message {
      font-size: 1.2em;
      opacity: 0.8;
    }
    /* Animation */
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Upcoming Feature</div>
    <div class="message">Currently Not Available</div>
  </div>
</body>
</html>
