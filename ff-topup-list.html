<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Topup List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0d0221, #1d033b, #2a0845);
            color: #e0e0f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            user-select: none;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px 30px;
            background-color: #0d0221;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .logo {
            height: 50px;
            border-radius: 50%;
        }

        .menu-bar {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            position: fixed;
            top: 10px;
            right: 15px;
            z-index: 1100;
            background: #0d0221cc;
            padding: 5px 8px;
            border-radius: 8px;
        }

        .menu-bar div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .menu-bar:hover div {
            background-color: #4CAF50;
        }

        .dropdown-menu {
            display: none;
            position: fixed;
            top: 50px;
            right: 15px;
            background-color: #2a1b4bcc;
            padding: 10px;
            border-radius: 10px;
            z-index: 1500;
            min-width: 140px;
        }

        .dropdown-menu a {
            display: block;
            color: #b6ffb6;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background-color 0.25s ease;
            border-radius: 8px;
        }

        .dropdown-menu a:hover {
            background-color: #4CAF50aa;
            color: white;
        }

        h1 {
            margin-top: 100px;
            margin-bottom: 10px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: #7fff7f;
        }

        #uid {
            width: 280px;
            padding: 8px 15px;
            background-color: rgba(255, 255, 255, 0.12);
            border: none;
            border-radius: 30px;
            font-size: 0.9rem;
            color: #d9ffd9;
            text-align: center;
            margin-bottom: 25px;
            outline: none;
            transition: background-color 0.3s ease;
            letter-spacing: 1.5px;
            font-weight: 600;
            text-transform: uppercase;
        }

        #uid::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-weight: 700;
            letter-spacing: 2px;
        }

        #uid:focus {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 0 10px 20px 10px;
            max-width: 280px;
            width: 100%;
        }

        .box {
            padding: 10px 0;
            background: linear-gradient(135deg, #1b114b, #321f6c);
            color: #aaffaa;
            border-radius: 12px;
            cursor: pointer;
            margin: 5px;
            text-align: center;
            font-weight: 700;
            font-size: 0.85rem;
            letter-spacing: 1px;
            transition: transform 0.3s ease, background 0.3s ease;
            user-select: none;
        }

        .box:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #4caf50, #8bc34a);
            color: #fff;
        }

        .next-button {
            margin-top: 20px;
            padding: 14px 33px;
            background: linear-gradient(135deg, #66bb6a, #a5d6a7);
            color: #020b01;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 900;
            font-size: 1.3rem;
            transition: transform 0.3s ease;
            user-select: none;
            display: inline-block;
            letter-spacing: 2px;
            text-align: center;
        }

        .next-button:hover {
            transform: scale(1.1);
        }

        .discount-section {
            margin-top: 20px;
            padding: 14px 20px;
            background: linear-gradient(135deg, #1c2d12, #13491c);
            border-radius: 20px;
            width: 280px;
            text-align: left;
            color: #c8f7c8;
            font-family: 'Orbitron', monospace;
            letter-spacing: 1.1px;
            user-select: none;
        }

        .discount-item {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 1rem;
            border-bottom: 1.5px solid #2e7d3211;
        }

        .discount-item:last-child {
            font-size: 1.15rem;
            font-weight: 900;
            border: none;
            color: #a4ff9f;
        }

        .discount-item strong {
            color: #7fffbf;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo" />
        <div class="menu-bar" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact-info.html">Contact</a>
        </div>
    </header>

    <div class="content">
        <h1><strong><em>Enter your Uid</em></strong></h1>
        <input type="text" id="uid" placeholder="Enter your Game UID" autocomplete="off" />

        <div class="container">
            <div class="box" onclick="selectPackage('115 Diamonds - 98rs')">115 ðŸ’Ž</div>
            <div class="box" onclick="selectPackage('240 Diamonds - 192rs')">240 ðŸ’Ž</div>
            <div class="box" onclick="selectPackage('610 Diamonds - 492.74rs')">610 ðŸ’Ž</div>
            <div class="box" onclick="selectPackage('1240 Diamonds - 992.74rs')">1240 ðŸ’Ž</div>
            <div class="box" onclick="selectPackage('2530 Diamonds - 1950.63rs')">2530 ðŸ’Ž</div>
            <div class="box" onclick="selectPackage('Weekly - 194.84rs')">Weekly ðŸ’Ž</div>
            <div class="box" onclick="selectPackage('weekly lite - 66.42rs')">Weekly lite ðŸ’Ž</div>
            <div class="box" onclick="selectPackage('level up - 603.26rs')">Level up ðŸ’Ž</div>
            <div class="box" onclick="selectPackage('monthly - 982.21rs')">Monthly ðŸ’Ž</div>
        </div>

        <div class="discount-section" id="discountSection">
            <div class="discount-item">
                <span>Subtotal:</span>
                <span id="subtotal">-- rs</span>
            </div>
            <div class="discount-item">
                <span>Discount:</span>
                <span>5%</span>
            </div>
            <div class="discount-item">
                <strong><span>Payable:</span></strong>
                <strong><span id="payable">-- rs</span></strong>
            </div>
        </div>

        <a href="#" class="next-button" onclick="goToPage2()">Next</a>
    </div>

    <script>
        let selectedPackage = '';
        const packagePrices = {
            '115 Diamonds - 98rs': 98,
            '240 Diamonds - 192rs': 192,
            '610 Diamonds - 492.74rs': 492.74,
            '1240 Diamonds - 992.74rs': 992.74,
            '2530 Diamonds - 1950.63rs': 1950.63,
            'Weekly - 194.84rs': 194.84,
            'weekly lite - 66.42rs': 66.42,
            'level up - 603.26rs': 603.26,
            'monthly - 982.21rs': 982.21
        };

        function selectPackage(packageName) {
            selectedPackage = packageName;
            const price = packagePrices[packageName];
            document.getElementById('subtotal').textContent = price + ' rs';
            const discount = price * 0.05;
            const payable = price - discount;
            document.getElementById('payable').textContent = payable.toFixed(2) + ' rs';
        }

        function goToPage2() {
            const uid = document.getElementById('uid').value.trim();
            if (!uid || !selectedPackage) {
                alert("Please enter your UID and select a package.");
                return;
            }
            localStorage.setItem('uid', uid);
            localStorage.setItem('package', selectedPackage);
            window.location.href = 'ff-payment.html';
        }

        function toggleMenu() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        window.onclick = function(event) {
            const dropdownMenu = document.getElementById('dropdownMenu');
            if (!event.target.closest('.menu-bar')) {
                dropdownMenu.style.display = 'none';
            }
        };
    </script>
</body>
</html>
